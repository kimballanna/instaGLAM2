<link href='http://fonts.googleapis.com/css?family=Lobster|Anton|Pacifico|Playfair+Display+SC|Playball' rel='stylesheet' type='text/css'>
<style>

#btn-like{
	font-family: 'Playfair Display SC', serif;
	background-color:#000000; 
	color:#fce757; 
	float:left; 
}
h2,h3,p,form{
	font-family: 'Playfair Display SC', serif;
}

 h4, .text-center, input{
    	font-family: 'Playball', serif;
    	color:black;
    }
</style>	  
<section class="row" data-ng-controller="SettingsController">
	<h2 class="col-md-12 text-center">Edit your profile</h2>
	<div class="col-md-5" style="float:left; display:inline-block;">
		<h3>Profile Picture</h3>
		
		
		
		<div flow-init="{singleFile:true}"
			 flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
			<h4>
			<a name="image-example" class="anchor" href="#image-example"><span class="octicon octicon-link"></span></a>Single Image upload</h4>
			<div class="thumbnail" ng-show="!$flow.files.length">
			  <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
			</div>
			<div class="thumbnail" ng-show="$flow.files.length">
			  <img flow-img="$flow.files[0]" />
			</div>
			<div>
				<input type="file" accept="public/uploads/*" image="image" flow-btn/>
			  <span id="btn-like" class="btn btn-primary" ng-show="!$flow.files.length" flow-btn style="background-color:#000000">Select image</span>
			  <span id="btn-like" class="btn btn-info" ng-show="$flow.files.length" flow-btn style="background-color:#000000">Change</span>
			  <span id="btn-like" class="btn btn-danger" ng-show="$flow.files.length"
				 ng-click="$flow.cancel()" style="background-color:#000000">
				Remove
			  </span> 
			</div>
			<p>
			  Only PNG, GIF, JPG, JEPG files allowed.
			</p>
			
<img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}" />
		</div>		
	</div>

  
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-8 col-md-5" style="float:left; display:inline-block;">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary" id="btn-like">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
