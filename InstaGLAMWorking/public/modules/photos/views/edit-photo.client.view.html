<section data-ng-controller="PhotosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Photo</h1>
    </div>
    <div class="col-md-12">
<!--    <canvas id="photoCanvas" width="500" height="500">Uw browser ondersteund geen canvas</canvas>
-->    <image id="pic" src="{{photo.image}}" style="max-width:300px; max-height: 190px" />
    
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="photo.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
					<label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="photo.description" id="description" class="form-control" placeholder="Description" required>
                    </div><br />
					
					<label>Selfie Type:
					<select ng-model="orderSelfies">
						<option value="duckFace" selected>Duck Face</option>
						<option value="selfieStick">Selfie Stick</option>
						<option value="bathroomSelfie">Bathroom Selfie</option>
					</select>
				</label><br /><br />
                
                <div id="PresetFilters">
  
    <a class="filters" data-preset="vintage">Vintage</a>
  
    <a class="filters" data-preset="lomo">Lomo</a>
  
    <a class="filters" data-preset="clarity">Clarity</a>
    
    <a class="filters" data-preset="sinCity">Sin City</a>
  
    <a class="filters" data-preset="sunrise">Sunrise</a>
  
    <a class="filters" data-preset="crossProcess">Cross Process</a>
    
    </div>
                </div>
                <br><br>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default" style="font-family:'Playfair Display SC', serif">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    
</section>
