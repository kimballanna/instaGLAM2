<link href='http://fonts.googleapis.com/css?family=Lobster|Anton|Pacifico|Playfair+Display+SC|Playball' rel='stylesheet' type='text/css'>
<style>

#btn-like{
    font-family: 'Playfair Display SC', serif;
    background-color:#000000; 
    color:#fce757; 
    float:left; 
}
h2{
    font-family: 'Playfair Display SC', serif;
}
h1{
    font-family: 'Playfair Display SC', serif;
}
.control-label{
    font-family: 'Playfair Display SC', serif;
}
.form-control{
    font-family: 'Playfair Display SC', serif;
}
.btn-default{
    font-family: 'Playfair Display SC', serif;
    background-color:#000000; 
    color:#fce757; 
}
#button{
    background-color:#000000; 
}

</style>

<section data-ng-controller="FriendsController">
    <div class="page-header">
        <h1>New Friend</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" id="button">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
